<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./css/style.css" />
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script src="./js/front.js"></script>
	<title></title>
</head>

<body class="front_body">
	<div class="page_wrap">
		<section class="middle_wrap bgtype2 layout_type3">
			<div class="subcontent_box_wrap">
				<div class="subcontent_box">
					<div class="subcontent_title_wrap">
						<a href="#" class="btn_history_back"><span class="hdtext">뒤로가기</span></a>
						<h3 class="subcontent_title">신규 회원 가입<br class="mb_br">(휴대폰 인증)</h3>
					</div>
					<div class="subcontent">
						<div class="respon_mboth100">
							<div class="form_viewer_table_wrap">
								<table class="form_viewer_table">
									<tbody>
										<tr>
											<th class="vertical_type2"><span class="form_label">휴대폰<br class="mb_br">번호</span></th>
											<td>
												<div class="inline_form_group">
													<div class="inline_form_long">
														<input type="text" class="form_input respon_placeholder" placeholder="예)01012345678 - 없이 숫자만 기재">
														<!-- placeholder가 길경우 모바일 처리(뷰포트 767이하) -->
														<p class="respon_placeholder_parag">예) 01012345678 - 없이 숫자만 기재</p>
														<!-- // placeholder가 길경우 모바일 처리(뷰포트 767이하) -->
													</div>
													<div class="inline_form_short">
														<a href="#" class="btn_inline_form">인증번호발송</a>
													</div>
												</div>
											</td>
										</tr>
										<tr>
											<th class="vertical_type2"><span class="form_label">인증번호<br class="mb_br">입력</span></th>
											<td>
												<div class="inline_form_group">
													<div class="inline_form_long"><input type="text" class="form_input respon_placeholder" placeholder="인증번호 입력"></div>
												</div>
												<p class="inline_form_copy">* 휴대폰 문자로 발송 된 인증번호를 입력해 주세요.</p>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="btn_submit_group">
								<a href="#" class="btn_box big min_big green">다음단계</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer class="footer_wrap">
			<div class="pix_container">
				<span class="bottomlogo"><span class="hdtext">ORYORY</span></span>
				<p class="footer_copy">Copyright (c) ORYORY. All rights reserved</p>
				<a href="#" class="btn_topgo"><span class="hdtext">페이지상단으로 이동</span></a>
			</div>
		</footer>
	</div>
</body>

</html>
