<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./css/style.css" />
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/swiper.min.js"></script>
	<script src="./js/front.js"></script>
	<title></title>
</head>

<body class="front_body full_screen">
	<div class="page_wrap full_page_wrap">
		<header class="full_header_wrap">
			<div class="full_header_pixin">
				<h1 class="toplogo"><a href="#" class="toplogo_link"><span class="hdtext">ORYORY</span></a></h1>
				<div class="full_head_else">
					<p class="full_head_copy">현명한 소비의 시작</p>
				</div>
			</div>
		</header>
		<div class="full_mid_wrap">
			<div class="form_screen_item">
				<fieldset class="form_screen_field">
					<legend>로그인</legend>
					<div class="screen_form_titlow">
						<h3 class="screen_form_tit"><img src="./images/img_login_title.png" alt="LOGIN"></h3>
					</div>
					<div class="screen_form_tb">
						<div class="screen_form_tr">
							<div class="screen_form_cell define_formth"><span class="sform_label">아이디</span></div>
							<div class="screen_form_cell define_formtd">
								<div class="sform_inwrap has_ico ico_men"><input type="text" class="sform_input"></div>
							</div>
						</div>
						<div class="screen_form_tr">
							<div class="screen_form_cell define_formth"><span class="sform_label">비밀번호</span></div>
							<div class="screen_form_cell define_formtd">
								<div class="sform_inwrap has_ico ico_rock"><input type="password" class="sform_input"></div>
							</div>
						</div>
						<div class="screen_form_tr">
							<div class="screen_form_cell define_formth"></div>
							<div class="screen_form_cell define_formtd">
								<div class="elseform_fxwrap">
									<div class="chkrd_item">
										<input type="checkbox" class="chkrd" id="idsave">
										<label for="idsave" class="chkrd_label">아이디저장</label>
									</div>
									<div class="chkrd_item">
										<input type="checkbox" class="chkrd" id="security">
										<label for="security" class="chkrd_label">보안키인증</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="respon_mt60 respon_mb60">
						<div class="text_center respon_mb20 capcha_img"><img src="images/chimg.png" alt=""></div>
						<div class="inline_form_group">
							<div class="inline_form_long">
								<input type="text" class="form_input" placeholder="보안코드를 입력해주세요">
							</div>
							<div class="inline_form_short">
								<a href="#" class="btn_inline_form small">이미지 변경하기</a>
							</div>
						</div>
					</div>
					<!-- 220819 -->
					<div class="btn_formsubmit_low">
						<button type="submit" class="btn_formsubmit">로그인</button>
					</div>
					<div class="btn_formsubmit_low mt10">
						<a href="#" class="btn_formsubmit dtype2">회원가입</a>
					</div>
					<!-- // 220819 -->
					<ul class="text_grid_list mt20">
						<li><a href="#" class="text_grid_menu">아이디 찾기</a></li>
						<li><a href="#" class="text_grid_menu">비밀번호 찾기</a></li>
					</ul>
				</fieldset>
			</div>
		</div>
		<footer class="footer_wrap">
			<div class="pix_container">
				<span class="bottomlogo"><span class="hdtext">ORYORY</span></span>
				<p class="footer_copy">Copyright (c) ORYORY. All rights reserved</p>
				<a href="#" class="btn_topgo"><span class="hdtext">페이지상단으로 이동</span></a>
			</div>
		</footer>
	</div>
</body>

</html>
